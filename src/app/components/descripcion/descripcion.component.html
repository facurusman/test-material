<div class="container">

  <mat-card class="example-card" *ngFor="let item of reviewFiltrada.results">
    <mat-card-title-group>
      <mat-card-title>{{item.author}}</mat-card-title>
      <mat-card-subtitle>
        {{item.created_at}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{item.content}}
    </mat-card-content>
    <button mat-raised-button color="primary"><a href={{item.url}} target="_blank">Ver Mas</a></button>
  </mat-card>

</div>
