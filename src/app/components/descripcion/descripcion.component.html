<div class="container">


  <mat-card class="detail-card">
    <mat-card-title-group>
      <mat-card-title>
        {{detail.original_title}}
      </mat-card-title>
      <img mat-card-md-image src="https://image.tmdb.org/t/p/w185/{{detail.backdrop_path}}">
      <mat-card-subtitle *ngFor="let item of detail.genres">
        {{item.name}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{detail.overview}}
    </mat-card-content>
    <p>Production Companies</p>
    <ul>

      <mat-card-subtitle *ngFor="let i of detail.production_companies">
        <li>{{i.name}}</li>
      </mat-card-subtitle>

    </ul>
  </mat-card>




  <mat-card class="example-card" *ngFor="let item of reviewFiltrada">
    <mat-card-title-group>
      <mat-card-title>{{item.author}}</mat-card-title>
      <mat-card-subtitle>
        {{item.created_at}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{item.content}}
    </mat-card-content>
    <button mat-raised-button color="primary"><a href={{item.url}} target="_blank">Ver Mas</a></button>
  </mat-card>





  <mat-card class="similar-card" *ngFor="let y of similars.results">
    <mat-card-title-group>
      <mat-card-title>
        {{y.original_title}}
      </mat-card-title>
      <img mat-card-md-image src="https://image.tmdb.org/t/p/w185/{{y.backdrop_path}}">
      <mat-card-subtitle>
        {{y.release_date}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{y.overview}}
    </mat-card-content>
  </mat-card>


</div>
