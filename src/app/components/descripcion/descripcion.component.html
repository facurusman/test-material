<div class="container">


  <mat-card class="detail-card" *ngFor="let item of detail">
    <mat-card-title-group>
      <mat-card-title>
        {{item.original_title}}
      </mat-card-title>
      <img mat-card-md-image src="https://image.tmdb.org/t/p/w185/{{item.backdrop_path}}">
      <mat-card-subtitle>
        {{item.genres}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{item.overview}}
    </mat-card-content>
    <p>Production Companies</p>
    <ul>
      <mat-card-subtitle>
        <li>{{item.production_companies}}</li>
      </mat-card-subtitle>
    </ul>
  </mat-card>




  <mat-card class="example-card" *ngFor="let item of reviewFiltrada">
    <mat-card-title-group>
      <mat-card-title>{{item.author}}</mat-card-title>
      <mat-card-subtitle>
        {{item.created_at}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{item.content}}
    </mat-card-content>
    <button mat-raised-button color="primary"><a href={{item.url}} target="_blank">Ver Mas</a></button>
  </mat-card>





  <mat-card class="similar-card" *ngFor="let similar of similars">
    <mat-card-title-group>
      <mat-card-title>
        {{similar.original_title}}
      </mat-card-title>
      <img mat-card-md-image src="https://image.tmdb.org/t/p/w185/{{similar.backdrop_path}}">
      <mat-card-subtitle>
        {{similar.release_date}}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <!-- Aca va la descripcion de la pelicula -->
      {{similar.overview}}
    </mat-card-content>
  </mat-card>


</div>
